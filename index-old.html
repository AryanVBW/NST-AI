<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NST-AI </title>
    <style>

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #f0f4f8, #cfd9e1);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            animation: bgAnimate 10s ease-in-out infinite;
        }


        .container {
            text-align: center;
            padding: 30px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 900px;
            transition: all 0.3s ease-in-out;
        }

        /* Heading with animation */
        h1 {
            font-size: 2.5rem;
            color: #3b3b3b;
            margin-bottom: 20px;
            animation: textEffect 3s ease-in-out infinite;
        }

        /* Iframe container */
        .iframe-container {
            width: 100%;
            max-width: 800px;
            height: 450px;
            margin: 0 auto;
            display: block;
            position: relative;
            border-radius: 10px;
            overflow: hidden;
            border: 2px solid #dee1e5;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            transition: all 0.3s ease-in-out;
        }


        @keyframes bgAnimate {
            0% {
                background: linear-gradient(135deg, #f0f4f8, #cfd9e1);
            }
            50% {
                background: linear-gradient(135deg, #ff7a7a, #ffb79a);
            }
            100% {
                background: linear-gradient(135deg, #f0f4f8, #cfd9e1);
            }
        }
        @keyframes textEffect {
            0% {
                color: #ff7a7a;
            }
            50% {
                color: #5d5dff;
            }
            100% {
                color: #ff7a7a;
            }
        }

      
        .iframe-container:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to NST AI Presentation</h1>
       
        <div class="iframe-container">
            <iframe allow="clipboard-write" allow="autoplay" allowfullscreen="true" src="https://app.presentations.ai/view/mDWERH" scrolling="no"></iframe>
        </div>
        <h2>Click on the play button to start the presentation</h2>
        <h3>Use the fullscreen button for better experience</h3>
        <h2>If asked for a password, enter "null"</h2>
    </div>
</body>
</html>
